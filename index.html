<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Meme Coin Site Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0f0f1a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: radial-gradient(circle at top right, rgba(0, 255, 224, 0.1), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(255, 0, 255, 0.1), transparent 40%);
      background-attachment: fixed;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00ffe0, #ff00ff, #ffae00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      text-align: center;
    }
    .form {
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: rgba(28, 28, 40, 0.7);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #333;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
    }
    .form-group { display: flex; flex-direction: column; }
    label {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 600;
    }
    input, textarea, select {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1rem;
      background: #2a2a3a;
      color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #00ffe0;
      box-shadow: 0 0 0 3px rgba(0, 255, 224, 0.3);
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      padding: 16px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #00ffe0, #ff00ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 224, 0.4);
    }
    iframe {
      margin-top: 40px;
      width: 100%;
      max-width: 1200px;
      height: 70vh;
      border: 2px solid #444;
      border-radius: 12px;
      display: none;
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <h1>Pro Meme Coin Site Builder</h1>
  <div class="form">
    <div class="form-group"><label>Coin Name</label><input id="coinName" /></div>
    <div class="form-group"><label>Tagline</label><input id="tagline" /></div>
    <div class="form-group"><label>Description</label><textarea id="description"></textarea></div>
    <div class="form-group"><label>Tokenomics</label><textarea id="tokenomics"></textarea></div>
    <div class="form-group"><label>Roadmap</label><textarea id="roadmap"></textarea></div>
    <div class="form-group"><label>Telegram</label><input id="telegram" /></div>
    <div class="form-group"><label>Twitter/X</label><input id="twitter" /></div>
    <div class="form-group"><label>Color Theme</label>
      <select id="colorTheme">
        <option value="#00ffe0,#ff00ff">Neon Pulse (Teal + Magenta)</option>
        <option value="#facc15,#ef4444">Golden Ember (Gold + Red)</option>
        <option value="#4ade80,#06b6d4">Emerald Wave (Green + Aqua)</option>
        <option value="#9333ea,#f472b6">Cosmic Glow (Purple + Pink)</option>
      </select>
    </div>
    <div class="form-group"><label>Banner Image</label><input type="file" id="bannerImage" accept="image/*" /></div>
    <div class="form-group"><label>Logo Image</label><input type="file" id="logoImage" accept="image/*" /></div>
    <button onclick="generatePreview()">Generate Preview</button>
    <button onclick="downloadSite()">Download ZIP</button>
  </div>
  <iframe id="previewFrame"></iframe>

<script>
  let bannerData = '', logoData = '';
  document.getElementById('bannerImage').addEventListener('change', e => toBase64(e.target.files[0], d => bannerData = d));
  document.getElementById('logoImage').addEventListener('change', e => toBase64(e.target.files[0], d => logoData = d));

  function toBase64(file, cb) {
    const reader = new FileReader();
    reader.onload = () => cb(reader.result);
    reader.readAsDataURL(file);
  }

  function buildHTML() {
    const name = document.getElementById('coinName').value.trim();
    const tagline = document.getElementById('tagline').value.trim();
    const description = document.getElementById('description').value.trim();
    const tokenomics = document.getElementById('tokenomics').value.trim().split("\n").map(t => `<li>${t}</li>`).join('');
    const roadmap = document.getElementById('roadmap').value.trim().split("\n").map(r => `<li>${r}</li>`).join('');
    const telegram = document.getElementById('telegram').value.trim();
    const twitter = document.getElementById('twitter').value.trim();
    const colors = document.getElementById('colorTheme').value.split(',');

    return `<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <title>${name}</title>
  <link href='https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap' rel='stylesheet'>
  <style>
    body { background: #0f0f1a; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    header {
      background: linear-gradient(135deg, ${colors[0]}, ${colors[1]});
      text-align: center;
      padding: 4rem 1rem 3rem;
      color: black;
      font-family: 'Orbitron';
      animation: fadeInDown 1s ease-out;
    }
    header h1 { font-size: 3.5rem; margin: 0; }
    .logo {
      max-width: 100px;
      border-radius: 50%;
      margin: 2rem auto;
      display: block;
      animation: float 4s ease-in-out infinite;
    }
    .banner {
      max-width: 100%;
      border-radius: 16px;
      margin: 1rem auto;
      box-shadow: 0 0 20px ${colors[1]}88;
      display: block;
      animation: pulse 2s infinite;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      animation: fadeInUp 1s ease-out;
    }
    h3 {
      color: ${colors[0]};
      font-size: 1.8rem;
      margin-bottom: 1rem;
      position: relative;
    }
    h3::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: ${colors[1]};
      margin-top: 8px;
      border-radius: 5px;
    }
    ul { list-style: none; padding: 0; line-height: 1.7; }
    a { color: ${colors[1]}; font-weight: bold; text-decoration: none; }
    @keyframes fadeInDown { 0% {opacity: 0; transform: translateY(-20px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { 0% {opacity: 0; transform: translateY(20px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.95; } 50% { transform: scale(1.01); opacity: 1; } }
  </style>
</head>
<body>
  <header>
    ${bannerData ? `<img src="${bannerData}" class="banner" alt="Banner"/>` : ''}
    <h1>${name}</h1>
    <p>${tagline}</p>
  </header>
  ${logoData ? `<img src="${logoData}" class="logo" alt="Logo" />` : ''}
  <section><h3>About</h3><p>${description}</p></section>
  <section><h3>Tokenomics</h3><ul>${tokenomics}</ul></section>
  <section><h3>Roadmap</h3><ul>${roadmap}</ul></section>
  <section><h3>Community</h3>
    ${telegram ? `<p><a href="${telegram}">Telegram</a></p>` : ''}
    ${twitter ? `<p><a href="${twitter}">Twitter/X</a></p>` : ''}
  </section>
</body>
</html>`;
  }

  function generatePreview() {
    const preview = document.getElementById("previewFrame");
    const html = buildHTML();
    const blob = new Blob([html], { type: "text/html" });
    preview.style.display = "block";
    preview.src = URL.createObjectURL(blob);
  }

  function downloadSite() {
    const html = buildHTML();
    const zip = new JSZip();
    zip.file("index.html", html);
    if (bannerData) zip.file("images/banner.png", bannerData.split(",")[1], { base64: true });
    if (logoData) zip.file("images/logo.png", logoData.split(",")[1], { base64: true });
    zip.generateAsync({ type: "blob" }).then(content => {
      saveAs(content, "memecoin-site.zip");
    });
  }
</script>
</body>
</html>
