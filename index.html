<!-- FULLY UPGRADED: Styling, Image Upload, Functional Preview + Download -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Coin Site Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffe0, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea, select, button {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      font-size: 1rem;
      background: #1c1c1c;
      color: white;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #00ffe0;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: linear-gradient(45deg, #00ffe0, #ff00ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    iframe {
      margin-top: 40px;
      width: 100%;
      max-width: 1100px;
      height: 600px;
      border: 2px solid #333;
      border-radius: 12px;
      display: none;
    }
    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #aaa;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Meme Coin Site Builder</h1>
  <div class="form">
    <div class="form-group">
      <label>Coin Name</label>
      <input id="coinName" placeholder="$NUTPEPE" />
    </div>
    <div class="form-group">
      <label>Tagline</label>
      <input id="tagline" placeholder="The future is dairy-fueled" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="description" placeholder="What is your coin about?"></textarea>
    </div>
    <div class="form-group">
      <label>Tokenomics</label>
      <textarea id="tokenomics" placeholder="List each item on a new line"></textarea>
    </div>
    <div class="form-group">
      <label>Roadmap</label>
      <textarea id="roadmap" placeholder="Q1 Launch, Q2 Rug, Q3 Rebirth"></textarea>
    </div>
    <div class="form-group">
      <label>Telegram Link</label>
      <input id="telegram" placeholder="https://t.me/yourcoin" />
    </div>
    <div class="form-group">
      <label>Twitter/X Link</label>
      <input id="twitter" placeholder="https://twitter.com/yourcoin" />
    </div>
    <div class="form-group">
      <label>Color Theme</label>
      <select id="colorTheme">
        <option value="#00ffe0,#ff00ff">Neon (Teal + Magenta)</option>
        <option value="#facc15,#ef4444">Gold + Red</option>
        <option value="#4ade80,#06b6d4">Green + Aqua</option>
        <option value="#9333ea,#f472b6">Purple + Pink</option>
        <option value="#38bdf8,#22c55e">Sky + Lime</option>
        <option value="#f97316,#e11d48">Orange + Rose</option>
      </select>
    </div>
    <div class="form-group">
      <label>Upload Banner Image</label>
      <input type="file" id="bannerImage" accept="image/*" />
    </div>
    <div class="form-group">
      <label>Upload Logo Image</label>
      <input type="file" id="logoImage" accept="image/*" />
    </div>
    <button onclick="generatePreview()">Generate Preview</button>
    <button onclick="downloadSite()">Download Site Files (ZIP)</button>
  </div>
  <iframe id="previewFrame"></iframe>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    let bannerData = '', logoData = '';
    document.getElementById('bannerImage').addEventListener('change', e => toBase64(e.target.files[0], d => bannerData = d));
    document.getElementById('logoImage').addEventListener('change', e => toBase64(e.target.files[0], d => logoData = d));

    function toBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = () => callback(reader.result);
      reader.readAsDataURL(file);
    }

    function buildHTML() {
      const name = document.getElementById('coinName').value.trim();
      const tagline = document.getElementById('tagline').value.trim();
      const description = document.getElementById('description').value.trim();
      const tokenomics = document.getElementById('tokenomics').value.trim().split("\n").map(t => `<li>${t}</li>`).join('');
      const roadmap = document.getElementById('roadmap').value.trim().split("\n").map(r => `<li>${r}</li>`).join('');
      const telegram = document.getElementById('telegram').value.trim();
      const twitter = document.getElementById('twitter').value.trim();
      const colors = document.getElementById('colorTheme').value.split(',');

      return `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="${name} - The ultimate meme coin revolution. Join the hype, own the meme, and ride the wave!">
  <meta name="keywords" content="${name}, meme coin, crypto, blockchain, token">
  <meta name="author" content="Grok 3, xAI">
  <title>${name} - Meme Coin Revolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="${logoData || 'favicon.ico'}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 2s forwards 2s;
    }
    .preloader::before {
      content: '';
      width: 60px;
      height: 60px;
      border: 5px solid ${colors[1]};
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Header */
    header {
      position: relative;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      overflow: hidden;
    }
    header img.banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.7);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, ${colors[0]}20, ${colors[1]}20);
      z-index: 1;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      font-weight: 900;
      color: ${colors[1]};
      text-shadow: 0 0 30px ${colors[1]}80;
      margin: 1rem 0;
      z-index: 2;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header h2 {
      font-size: 2rem;
      font-weight: 400;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
      z-index: 2;
      position: relative;
      animation: fadeInUp 1s ease-out forwards;
    }

    /* Content */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
      position: relative;
      z-index: 2;
    }

    /* About Section */
    section#about {
      margin-bottom: 6rem;
      padding: 3rem;
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    section#about:hover {
      transform: translateY(-10px);
    }
    section#about::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, ${colors[0]}20, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    section#about h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: ${colors[0]};
      margin-bottom: 2rem;
      text-shadow: 0 0 15px ${colors[0]}80;
      position: relative;
    }
    section#about h3::before {
      content: 'ℹ️';
      position: absolute;
      left: -40px;
      font-size: 2rem;
    }
    section#about p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* Tokenomics Section */
    section#tokenomics {
      margin-bottom: 6rem;
      padding: 3rem;
      background: linear-gradient(45deg, ${colors[1]}20, ${colors[0]}20);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
      position: relative;
      border: 2px dashed ${colors[1]};
    }
    section#tokenomics:hover {
      transform: scale(1.02);
    }
    section#tokenomics h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: ${colors[1]};
      margin-bottom: 2rem;
      text-shadow: 0 0 15px ${colors[1]}80;
      position: relative;
      text-align: center;
    }
    section#tokenomics h3::after {
      content: '💸';
      position: absolute;
      right: -40px;
      font-size: 2rem;
      animation: bounce 1s infinite;
    }
    section#tokenomics ul {
      font-size: 1.2rem;
      color: #ddd;
      list-style: none;
    }
    section#tokenomics ul li {
      position: relative;
      padding: 1rem 0 1rem 40px;
      border-bottom: 1px solid ${colors[0]}40;
      transition: all 0.3s ease;
    }
    section#tokenonomics ul li:hover {
      color: ${colors[1]};
      transform: translateX(10px);
    }
    section#tokenomics ul li::before {
      content: '📊';
      position: absolute;
      left: 0;
      font-size: 1.5rem;
    }

    /* Roadmap Section */
    section#roadmap {
      margin-bottom: 6rem;
      padding: 3rem;
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    section#roadmap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, ${colors[1]}20, transparent);
      animation: slide 5s infinite linear;
      z-index: -1;
    }
    section#roadmap:hover {
      transform: translateY(-10px);
    }
    section#roadmap h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: ${colors[0]};
      margin-bottom: 2rem;
      text-shadow: 0 0 15px ${colors[0]}80;
      position: relative;
    }
    section#roadmap h3::before {
      content: '🗺️';
      position: absolute;
      left: -40px;
      font-size: 2rem;
    }
    section#roadmap ul {
      font-size: 1.2rem;
      color: #ddd;
      list-style: none;
    }
    section#roadmap ul li {
      position: relative;
      padding: 1rem 0 1rem 40px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    section#roadmap ul li:hover {
      color: ${colors[1]};
      transform: translateX(10px);
      background: rgba(255,255,255,0.1);
    }
    section#roadmap ul li::before {
      content: '🚀';
      position: absolute;
      left: 10px;
      font-size: 1.5rem;
    }

    /* Community Section */
    section#community {
      margin-bottom: 6rem;
      padding: 3rem;
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
    }
    section#community:hover {
      transform: translateY(-10px);
    }
    section#community h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: ${colors[0]};
      margin-bottom: 2rem;
      text-shadow: 0 0 15px ${colors[0]}80;
      position: relative;
    }
    section#community h3::before {
      content: '👥';
      position: absolute;
      left: -40px;
      font-size: 2rem;
    }
    section#community p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    section#community a {
      color: ${colors[1]};
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
    }
    section#community a:hover {
      color: ${colors[0]};
      text-shadow: 0 0 10px ${colors[0]}80;
      background: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    /* Logo */
    .logo {
      width: 150px;
      border-radius: 50%;
      border: 4px solid ${colors[1]};
      box-shadow: 0 0 30px ${colors[1]}80;
      margin: 3rem auto;
      display: block;
      transition: all 0.5s ease;
      animation: spinGlow 6s linear infinite;
    }
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px ${colors[1]};
    }

    /* Footer */
    footer {
      background: linear-gradient(to top, ${colors[1]}20, #0a0a0a);
      padding: 3rem 2rem;
      text-align: center;
      border-top: 2px solid ${colors[0]}40;
    }
    footer p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    footer a {
      color: ${colors[1]};
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      color: ${colors[0]};
      text-shadow: 0 0 10px ${colors[0]}80;
    }

    /* Particle-like Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particles span.ConcurrentModificationException {
      position: absolute;
      background: ${colors[1]}80;
      border-radius: 50%;
      animation: particleFloat 10s infinite linear;
      opacity: 0.7;
    }
    .particles span:nth-child(1) { width: 5px; height: 5px; top: 10%; left: 15%; animation-duration: 8s; }
    .particles span:nth-child(2) { width: 3px; height: 3px; top: 20%; left: 25%; animation-duration: 12s; }
    .particles span:nth-child(3) { width: 4px; height: 4px; top: 30%; left: 35%; animation-duration: 9s; }
    .particles span:nth-child(4) { width: 6px; height: 6px; top: 40%; left: 45%; animation-duration: 11s; }
    .particles span:nth-child(5) { width: 2px; height: 2px; top: 50%; left: 55%; animation-duration: 7s; }
    .particles span:nth-child(6) { width: 5px; height: 5px; top: 60%; left: 65%; animation-duration: 10s; }
    .particles span:nth-child(7) { width: 3px; height: 3px; top: 70%; left: 75%; animation-duration: 13s; }
    .particles span:nth-child(8) { width: 4px; height: 4px; top: 80%; left: 85%; animation-duration: 8s; }

    /* Animations */
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 20px ${colors[1]}80; }
      100% { text-shadow: 0 0 40px ${colors[1]}; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes spinGlow {
      0% { transform: rotate(0deg); box-shadow: 0 0 30px ${colors[1]}80; }
      50% { transform: rotate(180deg); box-shadow: 0 0 50px ${colors[1]}; }
      100% { transform: rotate(360deg); box-shadow: 0 0 30px ${colors[1]}80; }
    }
    @keyframes particleFloat {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-50vh) translateX(20px); opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(-20px); opacity: 0; }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 { font-size: 3rem; }
      header h2 { font-size: 1.5rem; }
      section h3 { font-size: 2rem; }
      .content { padding: 2rem 1rem; }
      section { padding: 2rem; }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader"></div>

  <!-- Header -->
  <header>
    ${bannerData ? `<img src="${bannerData}" class="banner" alt="Banner" />` : ''}
    <h1>${name}</h1>
    <h2>${tagline}</h2>
  </header>

  <!-- Particle-like Background -->
  <div class="particles">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- Content -->
  <div class="content">
    <section id="about">
      <h3>About</h3>
      <p>${description}</p>
    </section>
    <section id="tokenomics">
      <h3>Tokenomics</h3>
      <ul>${tokenomics}</ul>
    </section>
    <section id="roadmap">
      <h3>Roadmap</h3>
      <ul>${roadmap}</ul>
    </section>
    <section id="community">
      <h3>Community</h3>
      ${telegram ? `<p><a href="${telegram}" target="_blank">Join Telegram</a></p>` : ''}
      ${twitter ? `<p><a href="${twitter}" target="_blank">Follow on Twitter/X</a></p>` : ''}
    </section>
  </div>

  <!-- Logo -->
  ${logoData ? `<img src="${logoData}" class="logo" alt="Logo" />` : ''}

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ${name}. All Rights Reserved.</p>
    ${telegram || twitter ? `
      <p>
        ${telegram ? `<a href="${telegram}" target="_blank">Telegram</a>` : ''}
        ${telegram && twitter ? ' | ' : ''}
        ${twitter ? `<a href="${twitter}" target="_blank">Twitter/X</a>` : ''}
      </p>
    ` : ''}
  </footer>
</body>
</html>`;
    }

    function generatePreview() {
      const preview = document.getElementById("previewFrame");
      const html = buildHTML();
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      preview.style.display = "block";
      preview.src = url;
    }

    function downloadSite() {
      const html = buildHTML();
      const name = document.getElementById('coinName').value.trim();
      const zip = new JSZip();
      zip.file("index.html", html);
      if (bannerData) zip.file("images/banner.png", bannerData.split(",")[1], {base64: true});
      if (logoData) zip.file("images/logo.png", logoData.split(",")[1], {base64: true});
      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, `${name.replace(/[^a-zA-Z0-9]/g, '') || 'memecoin'}-site.zip`);
      });
    }
  </script>
</body>
</html>
